<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12_Promise相关面试题3</title>
</head>
<body>

    <script>
			/* 
				宏:[]
				微:[]
        控制台: 3 7 4 1 2 5
			*/
     const first = () => {return new Promise((resolve, reject) => {
        console.log(3)
        let p = new Promise((resolve, reject) => {
          console.log(7)
          setTimeout(() => {
            console.log(5)
            resolve(6) //promise的状态只能执行一次
          },0)
          resolve(1) 
        })
        resolve(2) 
        p.then(
          (arg)=>{console.log(arg)}
        )
      })}

      first().then(
          (arg) => {console.log(arg)}
      )
		  console.log(4)


    </script>
</body>
</html>

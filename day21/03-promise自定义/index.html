<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="promise.js"></script>
    <script>
        const p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                
                resolve('成功')
                reject('失败')
          
            },1000)  
        })
     
            p1.then((v)=>{
                console.log(1, v)
                return new Promise((resolve, reject)=>{
                      
                    setTimeout(() => {
                        resolve('内部的成功')
                    }, 1000);
                   
                })
            },
            (e)=>{
                console.log(1,e)
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        reject('内部的错误')
                    },1000)
                    
                })
            }).then((v)=>{
                console.log(2, v)
            },
            (e)=>{
                console.log(2,e)
            })
     
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        // pc端缩放: 其实是视口变化了, 所以会影响布局
        // 移动端缩放: 布局视口不变,视觉视口变化,所以不会影响布局
        

        // 监听页面缩放:  window.onresize 
        // window.onresize = function(){
        //     console.log(document.documentElement.clientWidth)
        // }


        // 移动端:
        const p1 = document.getElementById('one')
        const p2 = document.getElementById('two')
        p1.innerText = '移动端布局视口:' + document.documentElement.clientWidth
        // window.onresize = function(){
        //     p1.innerText = '移动端布局视口:' + document.documentElement.clientWidth
        // }

        setInterval(() => {
            p1.innerText = '移动端布局视口:' + document.documentElement.clientWidth
            p2.innerText = '移动端视觉视口:' + window.innerWidth
        }, 50);


       
    </script>
</body>
</html>
